<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Search Engine</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        #search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        #search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: x-large;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
        }
        .keyword-box {
            display: inline-block;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: x-large;
            margin: 2px;
            color: #fff;
        }
        .keyword-box span {
            margin-right: 5px;
        }
        .keyword-box .remove {
            cursor: pointer;
            color: #ff5252;
        }
        #results {
            border: 1px solid #444;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .result-item {
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .highlight {
            background-color: #00e1ff;
            color: #000000;
            font-weight: bold;
            animation: highlightFadeIn 0.3s ease-in-out;
        }
        @keyframes highlightFadeIn {
            from {
                background-color: transparent;
                color: #ffffff;
            }
            to {
                background-color: #19ac06;
                color: #000000;
            }
        }
        h1 {
            color: #ffffff;
        }
        .black-box {
    background-color: black;
    color: white;
    padding: 10px;
    width: 99%;
    overflow: hidden;
    position: relative;
  }
  .flashing-bar {
    width: 10px;
    height: 15px;
    background-color: white;
	position: absolute;
    animation: flashing 1.5s infinite;
  }
  @keyframes flashing {
    0%, 49% {
      opacity: 0;
    }
    50%, 100% {
      opacity: 1;
    }
  }
    </style>
</head>
<body>
    <div class="black-box"><center><div class="flashing-bar"></div> <a href="javascript:history.back()" style="background-color:white;">ðŸ¡¨Go Back</a></center></div>
    <h2><img src="https://cdn-icons-png.flaticon.com/128/1162/1162914.png" width="2%"> Real-time | DATA Lap > Search Engine</h2>
    <div id="search-container">
        <input type="text" id="search-input" placeholder=">> à¹ƒà¸ªà¹ˆà¸—à¸µà¸¥à¸°à¸„à¸³" autocomplete="off">
    </div>
    <div id="results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('results');

            let data = [];
            let keywords = [];

            // Fetch the JSON data from the URL
            fetch('https://artnp.github.io/editusstudio/x/model/bigdata.json')
                .then(response => response.json())
                .then(json => {
                    data = json;
                })
                .catch(error => console.error('Error fetching data:', error));

            // Function to render the results
            function renderResults(results) {
                resultsContainer.innerHTML = '';
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<p>No results found</p>';
                } else {
                    results.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        div.innerHTML = highlightKeywords(item.data, keywords);
                        resultsContainer.appendChild(div);
                    });
                }
            }

            // Function to highlight keywords in text
            function highlightKeywords(text, keywords) {
                let highlightedText = text;
                keywords.forEach(keyword => {
                    const regex = new RegExp(`(${keyword})`, 'gi');
                    highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
                });
                return highlightedText;
            }

            // Function to handle search
            function handleSearch() {
                if (keywords.length === 0) {
                    resultsContainer.innerHTML = ''; // Clear results if no keywords
                } else {
                    const filteredResults = data.filter(item => {
                        return keywords.every(keyword => item.data.toLowerCase().includes(keyword.toLowerCase()));
                    });
                    renderResults(filteredResults);
                }
            }

            // Function to add a keyword box
            function addKeywordBox(keyword) {
                const keywordBox = document.createElement('div');
                keywordBox.className = 'keyword-box';
                keywordBox.innerHTML = `<span>${keyword}</span><span class="remove">x</span>`;

                keywordBox.querySelector('.remove').addEventListener('click', () => {
                    searchContainer.removeChild(keywordBox);
                    keywords = keywords.filter(kw => kw !== keyword);
                    handleSearch();
                });

                searchContainer.insertBefore(keywordBox, searchInput);
            }

            // Event listener for the search input
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const keyword = searchInput.value.trim();
                    if (keyword && !keywords.includes(keyword)) {
                        keywords.push(keyword);
                        addKeywordBox(keyword);
                        searchInput.value = '';
                        handleSearch();
                    }
                }
            });
        });
    </script>
</body>
</html>
