<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .video-container {
            height: calc(100% - 120px); /* Adjust height to account for the footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            height: 120px;
            background-color: #000000; /* Example background color */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        footer img {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0.75;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe id="youtube-video" allowfullscreen></iframe>
</div>

<footer>
    <p>Footer Content Here</p>
    <img src="model.png" width="15%">
</footer>

<script>
    function getVideoInfo(url) {
        const queryString = url.split('html?')[1]; 
        if (queryString) {
            const [videoId, videoTitle] = queryString.split(','); // Split by the comma
            return { videoId, videoTitle: decodeURIComponent(videoTitle) }; // Decode title if URL encoded
        }
        return { videoId: '', videoTitle: '' };
    }

    // Get the full URL
    var url = window.location.href;

    // Extract video ID and title
    var { videoId, videoTitle } = getVideoInfo(url);

    // Get the iframe element
    var iframe = document.getElementById("youtube-video");

    // Set the iframe source to the YouTube embed link with the extracted video ID
    if (videoId) {
        console.log(videoId);
        iframe.src = "https://www.youtube.com/embed/" + videoId;
    } else {
        console.log("No video ID found in the URL.");
    }
</script>
</body>
</html>
