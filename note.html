<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
html, body {
    font-weight: 450;
    font-style: normal;
    height: 100%;
    margin: 0;
    background-color: #000000;
    display: flex;
    flex-direction: column;
}

.video-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

footer {
    height: 3%;
    background-color: #222;
    color: white;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
}
    </style>
</head>
<body>

<div class="video-container">
  <iframe id="youtube-video" allowfullscreen></iframe>
</div>

<footer>
     <span id="sec"></span>
</footer>

<script>
function getVideoInfo(url) {
  const videoId = url.split('html?')[1] || '';
  return { videoId };
}

var url = window.location.href;
var { videoId } = getVideoInfo(url);
var iframe = document.getElementById("youtube-video");

if (videoId) {
    iframe.src = "https://www.youtube.com/embed/" + videoId + "&autoplay=1";
}

const match = videoId.match(/start=(\d+)&end=(\d+)/);
if (match) {
    const start = parseInt(match[1], 10);
    const end = parseInt(match[2], 10);
    const result = end - start;
    document.getElementById('sec').innerHTML = 'ใช้เวลาสกัด <span style="background-color: yellow; color:black; padding: 2px 4px; border-radius: 4px;">' + result + ' วินาที</span>';
}
</script>

</body>
</html>
