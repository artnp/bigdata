<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Big_data Search Engine</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/1162/1162914.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --link-color: #8ab4f8;
            --result-bg-hover: #2e2e2e;
            --highlight-color: #3b82f6;
            --search-bar-bg: #2e2e2e;
            --border-color: #444444;
        }

        body {
            font-family: 'Sarabun', Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        #main-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            letter-spacing: -1px;
        }

        #search-container {
            display: flex;
            align-items: center;
            padding: 5px;
            margin-bottom: 20px;
            background-color: var(--search-bar-bg);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 12px 20px;
            background-color: transparent;
            color: var(--text-color);
            border-radius: 50px;
        }

        #results {
            margin-top: 20px;
        }

        .result-item {
            padding: 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, opacity 0.3s;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .result-item:hover {
            background-color: var(--result-bg-hover);
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .result-link {
            color: var(--link-color);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .result-link a {
            color: var(--link-color);
            text-decoration: none;
            word-break: break-all;
        }

        .result-link img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .highlight {
            background-color: var(--highlight-color);
            color: var(--text-color);
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 4px;
            animation: highlightFade 0.5s ease-in-out;
        }

        @keyframes highlightFade {
            from {
                background-color: transparent;
            }
            to {
                background-color: var(--highlight-color);
            }
        }

        .popup {
            position: relative;
            z-index: 10;
            margin-top: 10px;
            width: 100%;
            max-width: 650px;
            border-radius: 8px;
            overflow: hidden;
        }

        .popup iframe {
            width: 100%;
            height: 450px;
            display: block;
            border: none;
            border-radius: 8px;
        }

        .copy-popup {
            position: absolute;
            background: #ffffffe6;
            color: #000;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -100%);
            transition: opacity 0.3s ease-in-out;
            z-index: 9999;
        }

        /* ลด opacity เป็น 70% แทน strike */
        .viewed {
            opacity: 0.85;
        }

        /* Loading Animation */
        #loading {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 0.9rem;
            display: none; /* ซ่อนเริ่มต้น */
        }

        #loading.show {
            display: block;
        }

        .loading-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #888;
            animation: typing 2s steps(20) infinite, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #888; }
        }

        /* เพิ่ม skeleton loading สำหรับ results */
        .skeleton {
            background: linear-gradient(90deg, #2e2e2e 25%, #444444 50%, #2e2e2e 75%);
            background-size: 200% 100%;
            animation: loading-skeleton 1.5s infinite;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        @keyframes loading-skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-item {
            padding: 15px;
            height: 60px;
        }

        .skeleton-title {
            height: 20px;
            width: 80%;
            margin-bottom: 10px;
        }

        .skeleton-link {
            height: 15px;
            width: 60%;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h2>
                <span style="color:#4285F4;">D</span
                ><span style="color:#EA4335;">e</span
                ><span style="color:#FBBC05;">e</span
                ><span style="color:#4285F4;">p</span>
                <span style="color:#34A853;">D</span
                ><span style="color:#EA4335;">a</span
                ><span style="color:#FBBC05;">t</span
                ><span style="color:#4285F4;">a</span>
                <span style="color:#EA4335;">L</span
                ><span style="color:#34A853;">a</span
                ><span style="color:#FBBC05;">p</span>
            </h2>
        </div>
        <div id="search-container">
            <input
                type="text"
                id="search-input"
                placeholder=">> ค้นหาข้อมูลใน Big_data"
                autocomplete="off"
            />
        </div>
        <div id="results"></div>
        <div id="loading">
            <div class="loading-text">กำลังโหลดข้อมูล...</div>
        </div>
    </div>
    <div id="copy-popup" class="copy-popup">คัดลอกแล้ว!</div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchInput = document.getElementById("search-input");
            const resultsContainer = document.getElementById("results");
            const copyPopup = document.getElementById("copy-popup");
            const loadingIndicator = document.getElementById("loading");

            let videoIds = [];
            let data = [];
            let fuse;
            let allItems = [];

            let allResults = [];
            let currentPage = 0;
            const pageSize = 20;
            let isLoading = false;

            // Cache สำหรับ segmented และ romanized เพื่อลดการคำนวณซ้ำ
            const cache = new Map();

            // Enhanced Thai to Roman transliteration map
            const thaiToRoman = {
                // Consonants (more accurate for loanwords)
                'ก': 'k', 'ข': 'kh', 'ฃ': 'kh', 'ค': 'k', 'ฅ': 'kh', 'ฆ': 'kh', 'ง': 'ng',
                'จ': 'j', 'ฉ': 'ch', 'ช': 'ch', 'ซ': 's', 'ฌ': 'ch', 'ญ': 'y', 'ฎ': 'd', 'ฏ': 't',
                'ฐ': 'th', 'ฑ': 'th', 'ฒ': 'th', 'ณ': 'n', 'ด': 'd', 'ต': 't', 'ถ': 'th', 'ท': 'th',
                'ธ': 'th', 'น': 'n', 'บ': 'b', 'ป': 'p', 'ผ': 'ph', 'ฝ': 'f', 'พ': 'ph', 'ฟ': 'f',
                'ภ': 'ph', 'ม': 'm', 'ย': 'y', 'ร': 'r', 'ล': 'l', 'ว': 'w', 'ศ': 's', 'ษ': 's',
                'ส': 's', 'ห': 'h', 'ฬ': 'l', 'อ': 'a', 'ฮ': 'h',
                // Vowels (improved for common sounds)
                'ะ': 'a', 'า': 'a', 'ิ': 'i', 'ี': 'i', 'ึ': 'ue', 'ื': 'ue', 'ุ': 'u', 'ู': 'u',
                'เ': 'e', 'แ': 'ae', 'โ': 'o', 'ใ': 'ai', 'ไ': 'ai', 'ำ': 'am', '็': 'o', '่': '',
                // For "coin" sound adjustment
                '็': 'o', '์': '',
                // English pass-through
                'a': 'a', 'b': 'b', 'c': 'c', 'd': 'd', 'e': 'e', 'f': 'f', 'g': 'g', 'h': 'h',
                'i': 'i', 'j': 'j', 'k': 'k', 'l': 'l', 'm': 'm', 'n': 'n', 'o': 'o', 'p': 'p',
                'q': 'q', 'r': 'r', 's': 's', 't': 't', 'u': 'u', 'v': 'v', 'w': 'w', 'x': 'x',
                'y': 'y', 'z': 'z'
            };

            // Loanword dictionary for exact matches
            const loanwordMap = {
                'บิทคอยน์': 'bitcoin',
                'บิทคอยร์': 'bitcoin',
                'Bitcoin': 'bitcoin',
                // Add more common loanwords as needed
            };

            function simpleRomanize(text) {
                const cacheKey = `roman_${text}`;
                if (cache.has(cacheKey)) return cache.get(cacheKey);
                if (!text) return '';
                // Check for loanwords first
                if (loanwordMap[text]) {
                    const result = loanwordMap[text].toLowerCase();
                    cache.set(cacheKey, result);
                    return result;
                }
                let roman = '';
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    roman += thaiToRoman[char] || char;
                }
                const result = roman.toLowerCase().replace(/\s+/g, ' ');
                cache.set(cacheKey, result);
                return result;
            }

            function normalizeWord(word) {
                if (word.endsWith('ๆ')) {
                    return word.slice(0, -1);
                }
                return word;
            }

            function segmentThai(text) {
                const cacheKey = `seg_${text}`;
                if (cache.has(cacheKey)) return cache.get(cacheKey);
                if (!text || !text.trim()) return [];
                // ใช้ fallback ง่ายๆ เสมอ เพื่อความเร็ว (Intl.Segmenter อาจช้า)
                const result = (text.match(/[\u0E00-\u0E7F]+|[a-zA-Z0-9]+/g) || []).map(w => normalizeWord(w)).filter(w => w.length > 1);
                cache.set(cacheKey, result);
                return result;
            }

            // แสดง skeleton loading ตอนเริ่มต้น
            function showSkeleton() {
                resultsContainer.innerHTML = '';
                for (let i = 0; i < 5; i++) {
                    const skeleton = document.createElement('div');
                    skeleton.className = 'skeleton result-item';
                    skeleton.innerHTML = `
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-link"></div>
                    `;
                    resultsContainer.appendChild(skeleton);
                }
            }

            // ซ่อน skeleton
            function hideSkeleton() {
                const skeletons = resultsContainer.querySelectorAll('.skeleton');
                skeletons.forEach(s => s.remove());
            }

            // เริ่มโหลดข้อมูลพร้อม skeleton
            showSkeleton();
            loadingIndicator.classList.add('show');

            Promise.all([
                fetch("https://raw.githubusercontent.com/artnp/bigdata/refs/heads/main/reel.js").then((r) =>
                    r.text()
                ),
                fetch("https://raw.githubusercontent.com/artnp/bigdata/refs/heads/main/reel1.js").then((r) =>
                    r.text()
                ),
            ]).then((results) => {
                const regex = /"([^,]+),([^"]+)"/g;
                results.forEach((dataStr) => {
                    let match;
                    while ((match = regex.exec(dataStr))) {
                        const originalText = match[2];
                        const segments = segmentThai(originalText);
                        const romanizedSegments = segments.map(word => simpleRomanize(word)).join(' ');
                        videoIds.push({ 
                            id: match[1], 
                            text: originalText,
                            romanized: simpleRomanize(originalText),
                            romanizedSegments: romanizedSegments
                        });
                    }
                });
                setupFuse();
                loadingIndicator.classList.remove('show');
                hideSkeleton();
            }).catch(() => {
                loadingIndicator.classList.remove('show');
                hideSkeleton();
            });

            Promise.all([
                fetch("https://raw.githubusercontent.com/artnp/bigdata/refs/heads/main/bigdata.json").then((r) =>
                    r.json()
                ),
                fetch("https://raw.githubusercontent.com/artnp/bigdata/refs/heads/main/bigdata1.json").then((r) =>
                    r.json()
                ),
            ]).then((results) => {
                data = results.flat().map(item => {
                    const segments = segmentThai(item.data);
                    const romanizedSegments = segments.map(word => simpleRomanize(word)).join(' ');
                    return {
                        ...item,
                        romanized: simpleRomanize(item.data),
                        romanizedSegments: romanizedSegments
                    };
                });
                setupFuse();
                loadingIndicator.classList.remove('show');
                hideSkeleton();
            }).catch(() => {
                loadingIndicator.classList.remove('show');
                hideSkeleton();
            });

            function setupFuse() {
                if (videoIds.length === 0 || data.length === 0) return;
                allItems = [
                    ...videoIds.map((item) => ({ 
                        ...item, 
                        type: "video", 
                        segmented: segmentThai(item.text)
                    })),
                    ...data.map((item) => ({ 
                        ...item, 
                        type: "data", 
                        segmented: segmentThai(item.data)
                    })),
                ];
                fuse = new Fuse(allItems, {
                    keys: ["text", "data", "segmented", "romanized", "romanizedSegments"],
                    includeScore: true,
                    threshold: 0.5, // Lowered for better cross-language matching
                    ignoreLocation: true,
                    findAllMatches: true,
                    minMatchCharLength: 1,
                    useExtendedSearch: true,
                });
            }

            function extractKeywords(input) {
                const segments = segmentThai(input);
                const romanizedInput = simpleRomanize(input);
                const romanSegments = segmentThai(romanizedInput);
                return [...segments, ...romanSegments].filter((w, index, arr) => arr.indexOf(w) === index);
            }

            function highlightKeywords(text, keywords) {
                let highlightedText = text;
                let foundCount = 0;
                keywords.forEach((keyword) => {
                    const safeKeyword = keyword.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
                    const regex = new RegExp(safeKeyword, "gi");
                    if (regex.test(text)) foundCount++;
                    highlightedText = highlightedText.replace(
                        regex,
                        `<span class="highlight">$&</span>`
                    );
                });
                const found = foundCount >= Math.floor(keywords.length / 2);
                return { highlightedText, found };
            }

            function handleSearch() {
                const input = searchInput.value.trim();
                if (!input || !fuse) {
                    resultsContainer.innerHTML = "";
                    return;
                }
                const keywords = extractKeywords(input);
                if (keywords.length === 0) {
                    resultsContainer.innerHTML = "";
                    return;
                }

                // แสดง loading และ skeleton ขณะ search
                loadingIndicator.classList.add('show');
                showSkeleton();

                // Search with multiple terms: original, romanized full, and romanized segments
                const searchTerms = [
                    input,
                    simpleRomanize(input),
                    keywords.join(' ')
                ];
                let allFuseResults = [];
                searchTerms.forEach(term => {
                    const fuseResults = fuse.search(term);
                    allFuseResults = allFuseResults.concat(fuseResults);
                });

                // Deduplicate
                const uniqueResults = allFuseResults.filter((res, index, self) =>
                    index === self.findIndex(r => 
                        (r.item.id && self[index].item.id === r.item.id) || 
                        (r.item.data && self[index].item.data === r.item.data)
                    )
                );

                const results = [];
                uniqueResults.forEach((res) => {
                    const item = res.item;
                    const itemWords = item.segmented || [];
                    const itemRomanWords = segmentThai(item.romanizedSegments || item.romanized || '') || [];
                    const allItemWords = [...itemWords, ...itemRomanWords];
                    const loweredKeywords = keywords.map(kw => kw.toLowerCase());
                    const loweredAllItemWords = allItemWords.map(iw => iw.toLowerCase());
                    const matchedCount = loweredKeywords.filter(kw => 
                        loweredAllItemWords.some(iw => iw.includes(kw) || kw.includes(iw))
                    ).length;
                    const found = matchedCount >= Math.floor(loweredKeywords.length / 2);
                    let displayText = "";
                    if (found && (item.text || item.data)) {
                        const textToHighlight = item.text || item.data;
                        const r = highlightKeywords(textToHighlight, keywords);
                        displayText = r.highlightedText;
                    }
                    if (found) {
                        results.push({ ...item, displayText, score: res.score });
                    }
                });

                results.sort((a, b) => a.score - b.score);

                allResults = results;
                currentPage = 0;
                hideSkeleton();
                loadingIndicator.classList.remove('show');
                resultsContainer.innerHTML = "";
                loadNextPage();
            }

            function loadNextPage() {
                if (isLoading) return;
                isLoading = true;
                loadingIndicator.classList.add('show');

                const start = currentPage * pageSize;
                const end = start + pageSize;
                const pageItems = allResults.slice(start, end);

                if (pageItems.length === 0) {
                    isLoading = false;
                    loadingIndicator.classList.remove('show');
                    return;
                }

                renderResults(pageItems, true);
                currentPage++;
                isLoading = false;
                loadingIndicator.classList.remove('show');
            }

            function renderResults(results, append = false) {
                if (!append) resultsContainer.innerHTML = "";
                results.forEach((item) => {
                    const div = document.createElement("div");
                    div.className = "result-item";
                    if (item.id && item.text) {
                        const url = item.id.includes("start")
                            ? `https://www.youtube.com/embed/${item.id}&autoplay=1`
                            : `http://youtube.com/shorts/${item.id}`;
                        div.innerHTML = `
                        <div class="result-title">${item.displayText}</div>
                        <div class="result-link">
                            <img src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" alt="YouTube Icon" />
                            <a href="${url}" target="_blank">${url}</a>
                        </div>`;
                        let hoverTimer = null;
                        div.addEventListener("mouseenter", () => {
                            if (div.classList.contains("viewed") || hoverTimer) return;
                            hoverTimer = setTimeout(() => {
                                if (!div.querySelector(".popup")) {
                                    const popup = document.createElement("div");
                                    popup.className = "popup";
                                    popup.innerHTML = `
                                    <iframe src="https://www.youtube.com/embed/${item.id}?modestbranding=1&showinfo=0&rel=0&controls=0&autoplay=1" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen></iframe>`;
                                    div.appendChild(popup);
                                }
                                hoverTimer = null;
                            }, 900);
                            div.timer = hoverTimer;
                        });
                        div.addEventListener("mouseleave", () => {
                            if (hoverTimer) {
                                clearTimeout(hoverTimer);
                                hoverTimer = null;
                                div.timer = null;
                            }
                            const popup = div.querySelector(".popup");
                            if (popup) {
                                div.classList.add("viewed");
                            }
                        });
                    } else if (item.data) {
                        div.innerHTML = item.displayText;
                    }
                    div.addEventListener("click", () => {
                        let copiedText;
                        if (div.querySelector('.result-link')) {
                            const title = div.querySelector('.result-title').textContent.trim();
                            const link = div.querySelector('.result-link a').textContent.trim();
                            copiedText = title.trim() + '\n ' + link.trim();
                        } else {
                            copiedText = div.textContent.trim().replace(/\s+/g, ' ');
                        }
                        copyTextToClipboard(copiedText);
                        showCopyPopupAtElement(div);
                    });
                    resultsContainer.appendChild(div);
                });
            }

            function copyTextToClipboard(text) {
                const tempTextArea = document.createElement("textarea");
                tempTextArea.value = text;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand("copy");
                document.body.removeChild(tempTextArea);
            }

            function showCopyPopupAtElement(element) {
                const rect = element.getBoundingClientRect();
                copyPopup.style.left = rect.left + rect.width / 2 + "px";
                copyPopup.style.top = rect.top + window.scrollY - 10 + "px";
                copyPopup.style.opacity = "1";
                setTimeout(() => {
                    copyPopup.style.opacity = "0";
                }, 1200);
            }

            // Debounce search input - เพิ่มเวลา debounce เป็น 500ms เพื่อลดการค้างขณะพิมพ์
            let debounceTimer;
            searchInput.addEventListener("input", () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    handleSearch();
                }, 500);
            });

            // bind scroll event for infinite loading
            window.addEventListener("scroll", () => {
                if (
                    window.innerHeight + window.scrollY >=
                    document.body.offsetHeight - 200
                ) {
                    loadNextPage();
                }
            });
        });
    </script>
</body>
</html>
